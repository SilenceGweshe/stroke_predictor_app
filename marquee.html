<!DOCTYPE html>
<html>
<head>
  <title>Marquee Examples</title>
</head>
<body>

<!-- Scrolling marquee with background color -->
<marquee behavior="scroll" direction="left" bgcolor="lightblue">
  This is scrolling text with a background color!
</marquee>

<br><br>

<!-- Bouncing marquee text -->
<marquee behavior="alternate" direction="right" scrollamount="5" loop="infinite" bgcolor="lightgreen">
  Bouncing marquee text!
</marquee>

</body>
</html>
